<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="Header">
    <span>Calculator Practice 1</span>
</div>

<div id="Calculator">

    <div id="Calculator-Body">
        <div id="Numbers">0</div>

        <div id="Input">
            <div>
                <input placeholder="Number 1" id="Input-1" type="0">
                <input placeholder="Number 2" id="Input-2" type="0">
            </div>
        </div>
    
        <div id="Buttons">
            <button id="Add">+</button>
            <button id="Subtract">-</button>
            <button id="Multiply">*</button>
            <button id="Divide">/</button>
        </div>
        <div id="Reset">
            <button>Reset</button>
        </div>
    </div>

</div>
    <script src="main.js"></script> 
</body>
</html>
